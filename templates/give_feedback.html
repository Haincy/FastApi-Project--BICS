<!DOCTYPE html>
<html>
<head>
    <title>üìù Give Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            padding: 40px;
            text-align: center;
        }
        textarea, input, button {
            padding: 10px;
            margin: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #2b6cb0;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c5282;
        }
        h2 {
            color: #2d3748;
        }
    </style>
</head>
<body>
    <h2>üìù Give Feedback</h2>
    <form method="post" action="/user/feedback">
        <input type="text" name="user" value="{{ user }}" readonly><br>
        <textarea name="message" placeholder="Write your feedback here..." rows="5" required></textarea><br>
        <button type="submit">Submit Feedback</button>
    </form>
    <br>
    <a href="/user-home">‚Üê Back to Dashboard</a>
</body>
</html>
