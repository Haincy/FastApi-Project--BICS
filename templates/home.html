<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - AR Hall Booking</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1588196749597-9ff075ee6b5b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a202c;
        }

        .container {
            max-width: 740px;
            margin: 30px;
            padding: 50px;
            background: #f7fafc;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border-left: 5px solid #38a169;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #1a202c;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 0.8px;
        }

        p {
            color: #4a5568;
            font-size: 17px;
            margin-bottom: 35px;
            font-weight: 400;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            background: #ffffff;
            margin: 15px 0;
            padding: 25px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            color: #1a202c;
            border-left: 4px solid #38a169;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        li:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(56, 161, 105, 0.25);
        }

        .logout-btn {
            margin-top: 35px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #38a169, #68d391);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #2f855a, #51b377);
            transform: scale(1.07);
            box-shadow: 0 8px 18px rgba(56, 161, 105, 0.35);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                margin: 15px;
                padding: 30px;
            }
            h2 {
                font-size: 26px;
            }
            p {
                font-size: 15px;
            }
            li {
                font-size: 15px;
                padding: 20px;
            }
            .logout-btn {
                padding: 12px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Admin! üé©</h2>
        <p>This is your admin dashboard.</p>

        <ul>
            <li>üë• Manage Users</li>
            <li>üèõÔ∏è Manage Halls</li>
            <li>üì¢ Notifications</li>
        </ul>

        <a href="/login" class="logout-btn">Logout</a>
    </div>
</body>
</html>
