<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a202c;
        }

        .container {
            max-width: 420px;
            margin: 20px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 14px;
            box-shadow: 0 6px 22px rgba(0, 0, 0, 0.12);
            border-right: 5px solid #9f7aea;
            text-align: center;
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #1a202c;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 15px;
            font-weight: 500;
            color: #1a202c;
            margin-bottom: 8px;
            align-self: flex-start;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #9f7aea;
            box-shadow: 0 0 8px rgba(159, 122, 234, 0.3);
        }

        button {
            padding: 15px 50px;
            background: linear-gradient(135deg, #9f7aea, #ed64a6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #805ad5, #d53f8c);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(159, 122, 234, 0.4);
            animation: bounce 0.3s ease;
        }

        @keyframes bounce {
            0% { transform: translateY(-2px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(-2px); }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                margin: 15px;
                padding: 30px;
            }
            h2 {
                font-size: 26px;
            }
            input[type="text"],
            input[type="password"] {
                font-size: 14px;
                padding: 12px;
            }
            button {
                font-size: 14px;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="/login">
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
