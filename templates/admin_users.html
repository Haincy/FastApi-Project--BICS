<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.vecteezy.com/free-photos/background') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #1f2937;
            padding: 40px;
        }
        h2 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #f9fafb;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        form {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        input, select, button {
            padding: 12px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            outline: none;
            transition: all 0.2s ease;
        }
        input:focus, select:focus {
            border-color: #0d9488;
            box-shadow: 0 0 6px rgba(13, 148, 136, 0.3);
        }
        button {
            background: linear-gradient(to right, #0d9488, #14b8a6);
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #0b8276, #0d9488);
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background: linear-gradient(to right, #7c3aed, #a855f7);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }
        tr:hover {
            background: #f0fdfa;
        }
        td form {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
        }
        td input, td select {
            width: 120px;
            background: #f9fafb;
        }
        td button, td a {
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
        }
        a {
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #e11d48, #f43f5e);
        }
        a:hover {
            background: linear-gradient(to right, #be123c, #e11d48);
            transform: scale(1.05);
        }
        .tooltip {
            position: relative;
        }
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
        }
        svg {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <h2>
        <svg class="w-8 h-8 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        Manage Users
    </h2>

    <div class="card p-6 mx-auto max-w-3xl">
        <form action="/admin/users/add" method="post">
            <input name="username" placeholder="Username" required class="bg-gray-50">
            <input name="password" placeholder="Password" required class="bg-gray-50">
            <select name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit" class="flex items-center tooltip" data-tooltip="Add New User">
                <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                Add User
            </button>
        </form>
    </div>

    <div class="card mt-8">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <form action="/admin/users/update/{{ user.id }}" method="post">
                        <td>{{ user.id }}</td>
                        <td><input name="username" value="{{ user.username }}"></td>
                        <td><input name="password" value="{{ user.password }}"></td>
                        <td>
                            <select name="role">
                                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            </select>
                        </td>
                        <td>
                            <button type="submit" class="flex items-center tooltip" data-tooltip="Update User">
                                <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 20h16v2H4v-2zm16-6l-5-5h3V4h2v5h3l-5 5zm-8 3H4v-2h8v2zm0-4H4v-2h8v2zm0-4H4V7h8v2z"/></svg>
                                Update
                            </button>
                            <a href="/admin/users/delete/{{ user.id }}" onclick="return confirm('Delete user?')" class="flex items-center tooltip" data-tooltip="Delete User">
                                <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                                Delete
                            </a>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
