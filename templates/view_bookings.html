<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My Bookings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #60a5fa);
            min-height: 100vh;
            color: #1f2937;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header-card {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .header-card:hover {
            transform: translateY(-5px);
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: #1e40af;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background: #dbeafe;
            color: #1e3a8a;
        }

        .logout-btn {
            background: linear-gradient(45deg, #f43f5e, #e11d48);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(244, 63, 94, 0.3);
            background: linear-gradient(45deg, #e11d48, #be123c);
        }

        .booking-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .booking-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .booking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #3b82f6, #60a5fa);
            border-radius: 1rem 0 0 1rem;
        }

        .status-approved {
            color: #16a34a;
            font-weight: 600;
            background: #dcfce7;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .status-pending {
            color: #d97706;
            font-weight: 600;
            background: #fef3c7;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .status-rejected {
            color: #dc2626;
            font-weight: 600;
            background: #fee2e2;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-card {
                padding: 1.5rem;
            }

            .booking-card {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .nav-links a {
                font-size: 0.875rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <h1 class="text-3xl font-bold text-gray-800 mb-3">My Booking Requests</h1>
            <p class="text-gray-600 mb-4">Logged in as: {{ user }}</p>
            <div class="nav-links">
                <a href="/user/request-booking">Request New Booking</a>
                <a href="/user/feedback">Give Feedback</a>
                <a href="/user/profile">Profile</a>
                <a href="/login" class="logout-btn">Logout</a>
            </div>
        </div>

        <h2 class="text-2xl font-semibold text-white mt-8 mb-4">Your Bookings</h2>
        <div class="booking-grid">
            {% for req in requests %}
            <div class="booking-card">
                <div><span class="font-semibold text-gray-700">ID:</span> {{ req.id }}</div>
                <div><span class="font-semibold text-gray-700">User ID:</span> {{ req.user_id }}</div>
                <div><span class="font-semibold text-gray-700">Hall:</span> {{ req.hall }}</div>
                <div><span class="font-semibold text-gray-700">Date:</span> {{ req.date }}</div>
                <div><span class="font-semibold text-gray-700">Time:</span> {{ req.time }}</div>
                <div>
                    <span class="font-semibold text-gray-700">Status:</span>
                    <span class="{% if req.status == 'Approved' %}status-approved{% elif req.status == 'Pending' %}status-pending{% else %}status-rejected{% endif %}">
                        {{ req.status }}
                    </span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
